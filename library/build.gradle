apply plugin: 'android-library'


dependencies {
    implementation 'com.nineoldandroids:library:2.4.0'

    testImplementation ('org.mockito:mockito-core:1.9.5')  { exclude group: 'org.hamcrest' }
    testImplementation ('com.google.dexmaker:dexmaker-mockito:1.0')  { exclude group: 'org.hamcrest' }
    testImplementation ('junit:junit:4.11')  { exclude group: 'org.hamcrest' }
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

//        instrumentTest.setRoot('tests')
//        instrumentTest {
//            java.srcDirs = ['tests/java']
//        }
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(new Date().format('yyyyMMddHH'))
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

